<div class="btn-group dropup">
	<button ng-disabled="selected.length==0" class="btn btn-default" type="button" title="Ajouter les éléments sélectionnés dans la liste principale au Presse-papier" ng-click="append()"><i
		ng-class="{ 'icon-bookmark': selection.length > 0, 'icon-bookmark-empty': selection.length == 0 }"></i></button>
	<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button"><span class="caret"></span></button>
	<ul class="dropdown-menu drop" role="menu">
		<li class="dropdown-header">Presse-papier</li>
		<li data-ng-hide="selected.length==0"><a href="javascript:;" data-ng-click="append()" title="Ajouter les éléments sélectionnés dans la liste ci-dessous à la Sélection"><i class="icon-plus"></i> Ajouter <span data-ng-pluralize count="selected.length" when="{'one': 'l\'élément sélectionné', 'other': 'les {} éléments sélectionnés'}"></span></a></li>
		<li data-ng-hide="selected.length==0"><a href="javascript:;" data-ng-click="replace()" title="Remplacer la Sélection par les éléments sélectionnés dans la liste ci-dessous"><i class="icon-arrow-right"></i> Remplacer par <span data-ng-pluralize count="selected.length" when="{'one': 'l\'élément sélectionné', 'other': 'les {} éléments sélectionnés'}"></span></a></li>
		<li data-ng-show="selected.length==0" class="disabled"><a href="javascript:;">Vous devez sélectionner des éléments dans la liste avant de pouvoir les ajouter.</a></li>
		<li class="divider"></li>
		<li><a href="modules/clipboard/help.html" help="#helpListTop"><i class="icon-question-sign"></i> Aide</a></li>
	</ul>
</div>
