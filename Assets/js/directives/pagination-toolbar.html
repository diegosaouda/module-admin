<div>
	<div class="pagination pagination-small" style="display: block; margin: 0">
		<ul>
			<li data-ng-class="{disabled: isFirstPage()}"><a data-ng-href="(= DL.pageUrl(0) =)"
				data-ng-click="goFirst()"><i class="icon-double-angle-left"></i></a></li>

			<li data-ng-class="{disabled: isFirstPage()}"><a data-ng-href="(= DL.pageUrl(currentPage-1) =)"><i class="icon-angle-left"></i></a></li>

			<li data-ng-repeat="page in pages" data-ng-class="{active: page==currentPage, disabled: page=='...'}"><a
				data-ng-href="(=DL.pageUrl(page * DL.pagination.limit)=)">(=page + 1=)</a></li>

			<li data-ng-class="{disabled: isLastPage()}"><a data-ng-href="(= DL.pageUrl(currentPage+1) =)"
				data-ng-click="goNext()"><i class="icon-angle-right"></i></a></li>

			<li data-ng-class="{disabled: isLastPage()}"><a data-ng-href="(= DL.pageUrl(pages.length-1) =)"
				data-ng-click="goLast()"><i class="icon-double-angle-right"></i></a></li>
		</ul>
	</div>

	<div class="pagination-info">

		<strong data-ng-pluralize data-count="DL.pagination.total"
			data-when="{'0':'Aucun élément', 'one': 'Un élément', 'other':'{} éléments'}"></strong>
		<span class="muted" data-ng-show="pages.length > 0">
			sur
			<span data-ng-pluralize data-count="pages.length" data-when="{'one': 'une page', 'other': '{} pages'}"></span>
		</span>

		<div class="btn-group dropup" style="display:inline-block; vertical-align:middle">
			<button class="btn btn-xs dropdown-toggle" data-toggle="dropdown">
				(=DL.pagination.limit=) par page <span class="caret"></span>
			</button>
			<ul class="dropdown-menu pull-right" style="text-align: left">
				<li data-ng-repeat="ps in predefinedPageSizes"><a data-ng-href="(= DL.pageUrl(0, ps) =)">(=ps=) <i class="icon-ok" data-ng-show="DL.pagination.limit == ps"></i></a></li>
			</ul>
		</div>

	</div>

</div>
