<div class="btn-group" class="clipboard-main-widget" title="Presse-papier">
	<button class="btn btn-large dropdown-toggle"
		data-ng-class="{ 'btn-success': selection.status=='used', 'btn-warning': selection.status=='unused' }"
		data-toggle="dropdown" type="button"><i data-ng-class="{ true: 'icon-bookmark', false: 'icon-bookmark-empty' }[values.length > 0]"></i> (=values.length=)</button>

	<ul class="dropdown-menu drop pull-right" role="menu">
		<li class="nav-header">Presse-papier</li>
		<li data-ng-show="values.length > 0"><a data-ng-href="clipboard"
			title="Afficher les éléments du Presse-papier pour leur appliquer des actions"><i
				class="icon-eye-open"></i> Afficher</a></li>
		<li data-ng-show="values.length > 0"><a href="javascript:;" data-ng-click="clear()"><i class="icon-remove"></i> Effacer</a></li>
		<li data-ng-show="values.length == 0" class="disabled"><a href="javascript:;">Le Presse-papier est vide</a></li>
		<li class="divider"></li>
		<li><a href="modules/clipboard/help.html"
			help="#helpListTop"><i class="icon-question-sign"></i>
				Aide</a></li>
	</ul>
</div>
